<!-- JOIN MEMBERSHIP — STEP 1 (put inside join.html) -->
<section id="join-membership" style="max-width:720px;margin:20px auto;padding:0 16px">
  <div style="background:#fff;border:1px solid #e7e9f6;border-radius:26px;box-shadow:0 18px 50px rgba(2,6,23,.12);padding:28px 22px">
    <h2 style="margin:0 0 6px;font-size:1.8rem;font-weight:900;color:#0f172a">Join Membership</h2>
    <p style="margin:0 0 18px;color:#64748b;font-weight:700">₹200/month – training, projects, mentoring & job-connect</p>

    <style>
      .jm-fl{position:relative;margin-bottom:14px}
      .jm-inp{
        width:100%;border-radius:16px;border:2px solid #e7e9f6;background:#fff;
        padding:22px 16px 12px 54px;font-weight:800;color:#0f172a;outline:0;
        transition:border-color .18s,box-shadow .18s
      }
      .jm-inp:focus{border-color:#6153ff;box-shadow:0 0 0 3px rgba(97,83,255,.15)}
      .jm-lbl{
        position:absolute;left:50px;top:14px;font-weight:900;font-size:1rem;color:#6153ff;
        padding:0 6px;background:transparent;pointer-events:none;transition:.18s;border-radius:6px
      }
      .jm-inp::placeholder{color:transparent}
      .jm-inp:focus + .jm-lbl, .jm-inp:not(:placeholder-shown) + .jm-lbl{
        top:-8px;left:44px;font-size:.86rem;background:#fff;box-shadow:0 0 0 6px #fff inset
      }
      .jm-ico{position:absolute;left:16px;top:50%;transform:translateY(-50%);color:#94a3b8;font-size:1.1rem}
      .jm-btn{
        width:100%;padding:16px 0;background:#6153ff;color:#fff;font-weight:900;border:none;
        border-radius:16px;font-size:1.06rem;cursor:pointer;box-shadow:0 10px 26px rgba(97,83,255,.25)
      }
      .jm-btn:hover{filter:brightness(1.05);transform:translateY(-1px)}
      /* FontAwesome optional icons */
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css");
    </style>

    <form id="memberForm" autocomplete="off" novalidate>
      <div class="jm-fl">
        <i class="jm-ico fa-regular fa-user"></i>
        <input class="jm-inp" name="name" placeholder=" " required>
        <label class="jm-lbl">Full Name</label>
      </div>

      <div class="jm-fl">
        <i class="jm-ico fa-solid fa-mobile-screen-button"></i>
        <input class="jm-inp" name="mobile" placeholder=" " inputmode="numeric" maxlength="10" pattern="[0-9]{10}" required>
        <label class="jm-lbl">Phone</label>
      </div>

      <div class="jm-fl">
        <i class="jm-ico fa-regular fa-envelope"></i>
        <input class="jm-inp" type="email" name="email" placeholder=" " required>
        <label class="jm-lbl">Email</label>
      </div>

      <div class="jm-fl">
        <i class="jm-ico fa-solid fa-diagram-project"></i>
        <select class="jm-inp" name="project" required style="appearance:none">
          <option value="" hidden selected></option>
          <option>Suraksha</option>
          <option>Swachh Bharat</option>
          <option>Happy Meal</option>
          <option>Green Energy</option>
          <option>DIY Crafts</option>
          <option>Swachh Jal</option>
          <option>Samman</option>
          <option>Sweet Home</option>
          <option>Hariyali</option>
          <option>Worship</option>
          <option>Shiksha</option>
        </select>
        <label class="jm-lbl">Select Project</label>
      </div>

      <button class="jm-btn" type="submit">Proceed to Payment</button>
    </form>
  </div>
</section>

<script>
  // On submit, save details and go to step-2 page
  document.getElementById('memberForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    const f = e.target;
    if(!f.checkValidity()){ f.reportValidity(); return; }
    const data = {
      name:   f.name.value.trim(),
      mobile: f.mobile.value.trim(),
      email:  f.email.value.trim(),
      project:f.project.value
    };
    sessionStorage.setItem('fwfJoinData', JSON.stringify(data));
    // change filename if your payment page is different
    window.location.href = 'join-payment.html';
  });
</script>
